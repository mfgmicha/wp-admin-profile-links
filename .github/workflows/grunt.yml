name: Run grunt tasks
on:
  push:
    branches: [ "main" ]
    paths: [ "readme.txt" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build
      run: |
        npm install
        grunt
        git config --global user.name '${{secrets.GIT_USERNAME}}'
        git config --global user.email '${{secrets.GIT_EMAIL}}'
        sed -i '1i [![Run grunt tasks](https://github.com/mfgmicha/wp-admin-profile-links/actions/workflows/grunt.yml/badge.svg)](https://github.com/mfgmicha/wp-admin-profile-links/actions/workflows/grunt.yml)' README.md
        git commit -am "Regenerate .pot and readme.md"
        git push
